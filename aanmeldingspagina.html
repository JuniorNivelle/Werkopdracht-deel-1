<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aameldingspagina</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="wrapper">
    <form action="">
        <h1>Registreer</h1>
        <div class="input-box">
            <input type="text" placeholder="Gebruikersnaam" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="email" placeholder="E-mailadres" required>
            <i class='bx bxs-envelope'></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Wachtwoord" required>
            <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Bevestig Wachtwoord" required>
            <i class='bx bxs-lock-alt'></i>
        </div>

        <button type="submit" class="btn">Aanmelden</button>

        <div class="register-link">
            <p>Heb je al een account?</p>
            <a href="login.html">Login</a>
        </div>
    </form>
</div>

</body>
</html>
